databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: Gleb Iaroshevych
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: cart_items_id
                  type: bigint
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValue: "0"
                  constraints:
                    nullable: false
